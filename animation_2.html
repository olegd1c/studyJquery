<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>insertAfter demo</title>
  <style>

  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

  <script type="text/javascript">

    function val_radio(){
      var state = $("input[name='animation']:checked").val();
      return state;
    }
    function hideComments(){
      $("#hide").hide();
      $("#show").show();

      switch (val_radio()) {
        case "slide":
          $("#comments").slideUp(1000);
        case "fade":
          $("#comments").fadeOut(1000);
      }
    };

    function showComments(){
      //alert(222);
      $("#hide").show();
      $("#show").hide();

      switch (val_radio()) {
        case "slide":
          $("#comments").slideDown(1000);
        case "fade":
          $("#comments").fadeIn(1000);
      }
    };

    $(document).ready(function(){
      $("#hide").bind("click",hideComments);
      $("#show").bind("click",showComments);
    });

  </script>


</head>
<body>
