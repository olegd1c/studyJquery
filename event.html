<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>insertAfter demo</title>
  <style>
  /*#div1 {

  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

  <script>
    function inSize(event){
      var width = Number(event.target.style.width.substring(0,event.target.style.width.length-2));
      event.target.style.width = (width+5)+"px";
      //$(event.target).unbind();
      //
      $("<p> координати мишки при нажатии: x- "+event.screenX + ", y - "+ event.screenY+"</p>").insertAfter("div:last");

    }
    $(document).ready( function (){
              //добавдяет событие для созданых елементов
             $("div").bind("click",inSize);
            });

      //добавдяет событие для не созданых елементов
      $(document).on("click","p",function(){alert("Test"); });


  </script>

</head>
<body>


<div id="div1" style = "height: 50px; width: 50px; background-color: red"></div>
<div id="div2" style = "height: 50px; width: 50px; background-color: green"></div>
<div id="div3" style = "height: 50px; width: 50px; background-color: blue"></div>

<script>

</script>

</body>
</html>
