  <script type="text/javascript">

    $(document).ready(init);

    function init() {
        $("#img").bind("click", imgClick);

        $('#img').hover(function () {
            $('#img').animate({
                width: $( this).width()+40,
                height: $( this).height()+40
            }, 200);
        }, function () {
            $('#img').animate({
                width: $( this).width()-40,
                height: $( this).height()-40
            }, 200);
        })

        $('#feimg').hover(function () {
            $('#feimg').animate({
                width: $( this).width()+40,
                height: $( this).height()+40
            }, 200);
        }, function () {
            $('#feimg').animate({
                width: $( this).width()-40,
                height: $( this).height()-40
            }, 200);
        })

        function imgClick(){
      $(event.target). parent().css(

}
