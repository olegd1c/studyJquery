<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>insertAfter demo</title>
  <style>
  #foo {
    background: yellow;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>


<div id="foo">FOO!</div>

<script>
$( "<p> is what I said 1... </p>" ).insertBefore( "div" );
</script>

</body>
</html>
