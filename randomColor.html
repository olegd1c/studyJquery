<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            $("#addBlock").click(function(){
                var randName = getNumber(1,700);

                $('#blocks').prepend("<div class='block "+randName+"' >"+randName+"</div>");

                $('.'+randName).css("background","#"+getNumber(0,9)+getNumber(0,9)+getNumber(0,9)+getNumber(0,9)+getNumber(0,9)+getNumber(0,9));
            });

            function getNumber(min,max){
                return Math.floor(Math.random()*(max-min+1))+min;
            }




        });
    </script>

    <style>
        .block{
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: center;

        }

    </style>
</head>
<body>

    <script type="text/javascript">

    </script>

    <button id="addBlock" > Добавить блок </button>
    <div id="blocks"></div>


</body>
</html>
