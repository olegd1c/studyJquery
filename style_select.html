<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <style>
        .div_1{
            background-color: #00ff2d;
        }
        .div_2{
            background-color: #ff4c15;
        }
    </style>
</head>
<body>
    <div id ="div">Text</div>

    <script>
        var div = prompt("1 or 2?");
        while(div != 1 && div !=2){
            alert("Enter 1 or 2");
            div = prompt("1 or 2?");
        }

        $("#div").attr("class","div_"+div);
        alert($("#div").get(0).className);
    </script>

</body>
</html>
